
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸª™ ItemBuy Calculator</title>
    <style>
        :root {
            --bg-dark: #131313;
            --text-light: #E0E0E0;
            --text-white: #FFFFFF;
            --primary-accent: #4CAF50;
            --secondary-accent: #ff4081;
            --card-bg: #1e1e1e;
            --card-hover: #2a2a2a;
            --border-color: #333;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 8px 30px rgba(76, 175, 80, 0.2);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a1a 100%);
            color: var(--text-light);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--text-light);
            opacity: 0.8;
        }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 40px;
            align-items: start;
        }

        .purchase-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .purchase-item {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 24px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 320px;
        }

        .purchase-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(76, 175, 80, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .purchase-item:hover {
            transform: translateY(-5px);
            border-color: var(--primary-accent);
            box-shadow: var(--shadow-hover);
            background: var(--card-hover);
        }

        .purchase-item:hover::before {
            left: 100%;
        }

        .purchase-item.selected {
            border-color: var(--primary-accent);
            background: linear-gradient(135deg, var(--card-hover), rgba(76, 175, 80, 0.1));
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }

        .item-header {
            margin-bottom: 16px;
        }

        .item-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-white);
            margin-bottom: 8px;
        }

        .item-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-accent);
        }

        .item-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .quantity-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--primary-accent);
            background: transparent;
            color: var(--primary-accent);
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 48px;
            min-height: 48px;
        }

        .quantity-btn:hover {
            background: var(--primary-accent);
            color: white;
            transform: scale(1.1);
        }

        .quantity-btn:active {
            transform: scale(0.95);
        }

        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .quantity-btn:disabled:hover {
            background: transparent;
            color: var(--primary-accent);
            transform: none;
        }

        .quantity-btn.subtract {
            border-color: var(--secondary-accent);
            color: var(--secondary-accent);
        }

        .quantity-btn.subtract:hover {
            background: var(--secondary-accent);
            color: white;
        }

        .quantity-btn.subtract:disabled:hover {
            background: transparent;
            color: var(--secondary-accent);
        }

        .quantity-display {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-white);
            min-width: 40px;
            text-align: center;
            background: rgba(76, 175, 80, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--primary-accent);
        }

        .item-total {
            font-size: 1rem;
            color: var(--text-light);
            text-align: center;
            margin-top: 8px;
            font-weight: 500;
        }

        .summary-panel {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 30px;
            position: sticky;
            top: 20px;
            min-width: 320px;
            animation: fadeInRight 0.8s ease-out 0.4s both;
            box-shadow: var(--shadow);
        }

        .summary-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-white);
            margin-bottom: 20px;
            text-align: center;
        }

        .total-display {
            background: linear-gradient(135deg, var(--primary-accent), #45a049);
            color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .total-label {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .total-amount {
            font-size: 2.5rem;
            font-weight: 700;
            animation: pulse 2s infinite;
        }

        .reset-button {
            width: 100%;
            padding: 15px;
            background: var(--secondary-accent);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            min-height: 48px;
        }

        .reset-button:hover {
            background: #e91e63;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 64, 129, 0.3);
        }

        .reset-button:active {
            transform: translateY(0);
        }

        .purchase-summary {
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
            animation: slideIn 0.3s ease-out;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-item-name {
            font-weight: 500;
            color: var(--text-light);
        }

        .summary-item-details {
            color: var(--primary-accent);
            font-weight: 600;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
            opacity: 0.7;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-accent);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: var(--secondary-accent);
            background: rgba(255, 64, 129, 0.1);
            border-radius: var(--border-radius);
            border: 1px solid var(--secondary-accent);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            main {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .summary-panel {
                position: relative;
                top: 0;
                min-width: auto;
                order: -1;
            }

            .purchase-options {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .purchase-item {
                min-width: auto;
                padding: 20px;
            }

            .total-amount {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .purchase-item {
                padding: 16px;
                min-height: 140px;
            }

            .item-name {
                font-size: 1.2rem;
            }

            .item-price {
                font-size: 1.5rem;
            }

            .quantity-btn {
                width: 44px;
                height: 44px;
                min-width: 44px;
                min-height: 44px;
                font-size: 1.3rem;
            }

            .quantity-display {
                font-size: 1.1rem;
                padding: 6px 12px;
                min-width: 35px;
            }

            .summary-panel {
                padding: 20px;
            }
        }

        /* Custom scrollbar */
        .purchase-summary::-webkit-scrollbar {
            width: 6px;
        }

        .purchase-summary::-webkit-scrollbar-track {
            background: var(--card-bg);
            border-radius: 3px;
        }

        .purchase-summary::-webkit-scrollbar-thumb {
            background: var(--primary-accent);
            border-radius: 3px;
        }

        .purchase-summary::-webkit-scrollbar-thumb:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ItemBuy Calculator</h1>
            <p class="subtitle">Use + and - buttons to select items</p>
        </header>

        <main>
            <section class="purchase-options" id="purchaseOptions">
                <div class="loading">Loading items...</div>
            </section>

            <aside class="summary-panel">
                <h2 class="summary-title">Order Summary</h2>
                
                <div class="purchase-summary" id="purchaseSummary">
                    <p style="text-align: center; opacity: 0.6; font-style: italic;">No items selected</p>
                </div>

                <div class="total-display">
                    <div class="total-label">Total Amount</div>
                    <div class="total-amount" id="totalAmount">Â£0.00</div>
                </div>

                <button class="reset-button" id="resetButton">Reset Order</button>
            </aside>
        </main>
    </div>

    <script>
        // Application state
        let purchaseOptionsData = [];
        let selectedItems = {};
        let totalAmount = 0;

        // DOM elements
        const purchaseOptionsContainer = document.getElementById('purchaseOptions');
        const purchaseSummary = document.getElementById('purchaseSummary');
        const totalAmountElement = document.getElementById('totalAmount');
        const resetButton = document.getElementById('resetButton');

        // Fetch items from JSON file
        async function fetchItems() {
            try {
                const response = await fetch('items.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Validate data structure
                if (!Array.isArray(data)) {
                    throw new Error('Invalid data format: expected an array');
                }
                
                // Validate each item has required properties
                data.forEach((item, index) => {
                    if (!item.name || typeof item.price !== 'number') {
                        throw new Error(`Invalid item at index ${index}: missing name or price`);
                    }
                });
                
                purchaseOptionsData = data;
                return data;
            } catch (error) {
                console.error('Error fetching items:', error);
                showErrorMessage(error.message);
                return null;
            }
        }

        // Show error message
        function showErrorMessage(message) {
            purchaseOptionsContainer.innerHTML = `
                <div class="error">
                    <h3>Error Loading Items</h3>
                    <p>${message}</p>
                    <p>Please check that the 'items.json' file exists and is properly formatted.</p>
                    <button onclick="location.reload()" style="
                        margin-top: 15px;
                        padding: 10px 20px;
                        background: var(--primary-accent);
                        color: white;
                        border: none;
                        border-radius: 6px;
                        cursor: pointer;
                        font-size: 1rem;
                    ">Retry</button>
                </div>
            `;
        }

        // Initialize the application
        async function initApp() {
            const items = await fetchItems();
            
            if (items) {
                renderPurchaseOptions();
                updateSummary();
                
                // Add event listener for reset button
                resetButton.addEventListener('click', resetOrder);
            }
        }

        // Render purchase options
        function renderPurchaseOptions() {
            purchaseOptionsContainer.innerHTML = '';
            
            if (purchaseOptionsData.length === 0) {
                purchaseOptionsContainer.innerHTML = '<div class="loading">No items available</div>';
                return;
            }
            
            purchaseOptionsData.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'purchase-item';
                itemElement.dataset.itemName = item.name;
                itemElement.dataset.itemPrice = item.price;
                
                itemElement.innerHTML = `
                    <div class="item-header">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">Â£${item.price.toFixed(2)}</div>
                    </div>
                    
                    <div class="item-controls">
                        <div class="quantity-controls">
                            <button class="quantity-btn subtract" data-item="${item.name}" data-action="subtract" disabled>
                                âˆ’
                            </button>
                            <div class="quantity-display" id="quantity-${item.name}">0</div>
                            <button class="quantity-btn add" data-item="${item.name}" data-action="add">
                                +
                            </button>
                        </div>
                    </div>
                    
                    <div class="item-total" id="total-${item.name}">Â£0.00</div>
                `;
                
                // Add animation delay
                itemElement.style.animationDelay = `${index * 0.1}s`;
                
                purchaseOptionsContainer.appendChild(itemElement);
            });

            // Add event listeners to all quantity buttons
            document.querySelectorAll('.quantity-btn').forEach(button => {
                button.addEventListener('click', handleQuantityChange);
            });
        }

        // Handle quantity change
        function handleQuantityChange(event) {
            const button = event.target;
            const itemName = button.dataset.item;
            const action = button.dataset.action;
            const item = purchaseOptionsData.find(i => i.name === itemName);
            
            if (!item) return;

            if (action === 'add') {
                addItem(itemName, item.price);
            } else if (action === 'subtract') {
                subtractItem(itemName, item.price);
            }

            // Add button feedback animation
            button.style.animation = 'bounce 0.3s ease';
            setTimeout(() => {
                button.style.animation = '';
            }, 300);
        }

        // Add item
        function addItem(itemName, itemPrice) {
            if (selectedItems[itemName]) {
                selectedItems[itemName].count++;
                selectedItems[itemName].total = selectedItems[itemName].count * itemPrice;
            } else {
                selectedItems[itemName] = {
                    price: itemPrice,
                    count: 1,
                    total: itemPrice
                };
            }

            updateItemDisplay(itemName);
            updateSummary();
            
            // Add visual feedback
            const itemElement = document.querySelector(`[data-item-name="${itemName}"]`);
            itemElement.classList.add('selected');
            
            // Animate total amount
            animateTotalAmount();
        }

        // Subtract item
        function subtractItem(itemName, itemPrice) {
            if (selectedItems[itemName] && selectedItems[itemName].count > 0) {
                selectedItems[itemName].count--;
                selectedItems[itemName].total = selectedItems[itemName].count * itemPrice;
                
                if (selectedItems[itemName].count === 0) {
                    delete selectedItems[itemName];
                    
                    // Remove visual feedback
                    const itemElement = document.querySelector(`[data-item-name="${itemName}"]`);
                    itemElement.classList.remove('selected');
                }
            }

            updateItemDisplay(itemName);
            updateSummary();
            animateTotalAmount();
        }

        // Update individual item display
        function updateItemDisplay(itemName) {
            const quantityElement = document.getElementById(`quantity-${itemName}`);
            const totalElement = document.getElementById(`total-${itemName}`);
            const subtractButton = document.querySelector(`[data-item="${itemName}"][data-action="subtract"]`);
            
            const count = selectedItems[itemName] ? selectedItems[itemName].count : 0;
            const total = selectedItems[itemName] ? selectedItems[itemName].total : 0;
            
            quantityElement.textContent = count;
            totalElement.textContent = `Â£${total.toFixed(2)}`;
            
            // Enable/disable subtract button
            subtractButton.disabled = count === 0;
        }

        // Animate total amount
        function animateTotalAmount() {
            totalAmountElement.style.transform = 'scale(1.1)';
            setTimeout(() => {
                totalAmountElement.style.transform = 'scale(1)';
            }, 150);
        }

        // Update summary panel
        function updateSummary() {
            // Calculate total
            totalAmount = Object.values(selectedItems).reduce((sum, item) => sum + item.total, 0);
            totalAmountElement.textContent = `Â£${totalAmount.toFixed(2)}`;

            // Update summary list
            if (Object.keys(selectedItems).length === 0) {
                purchaseSummary.innerHTML = '<p style="text-align: center; opacity: 0.6; font-style: italic;">No items selected</p>';
                return;
            }

            let summaryHTML = '';
            Object.entries(selectedItems).forEach(([itemName, itemData]) => {
                summaryHTML += `
                    <div class="summary-item">
                        <span class="summary-item-name">${itemName}</span>
                        <span class="summary-item-details">${itemData.count}x Â£${itemData.total.toFixed(2)}</span>
                    </div>
                `;
            });
            
            purchaseSummary.innerHTML = summaryHTML;
        }

        // Reset order
        function resetOrder() {
            selectedItems = {};
            totalAmount = 0;
            
            // Reset all item displays
            purchaseOptionsData.forEach(item => {
                updateItemDisplay(item.name);
                
                // Remove selected class
                const itemElement = document.querySelector(`[data-item-name="${item.name}"]`);
                itemElement.classList.remove('selected');
            });
            
            updateSummary();
            
            // Add reset animation
            resetButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                resetButton.style.transform = 'scale(1)';
            }, 150);
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
